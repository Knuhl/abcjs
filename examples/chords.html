<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="favicon.ico" type="image/x-icon"/>
	<title>abcjs: Basic Editor Demo</title>
	<script src="../bin/abcjs_basic_5.6.2-min.js" type="text/javascript"></script>
	<script type="text/javascript">
		window.onload = function() {
			new ABCJS.Editor("abc", { canvas_id: "paper",
				warnings_id: "warnings",
				abcjsParams: {}
			});
		}

	</script>
</head>
<body>
<textarea id="abc" cols="80" rows="15">
X: 1
T: ChordPro + ABC Test
M: 4/4
L: 1/4
R: rhythm
Q: 100
K: C
%%staves {(1 2) 3 4}
V:1 clef=treble name="Vocals 1" sname="V1"
V:2 clef=treble name="Vocals 2" sname="V2"
V:3 clef=treble name="Piano R" sname="PR"
V:4 clef=treble name="Piano L" sname="PL"
[V:1] y//|:"C"EFAB|"G"B2 dF:|
w:1:~ha ha ha ha haa ha ha
w:2:~ha ha ha ha haa ha ha
[V:2] B,//|:"C"CD{E}FG|"G"G2 BD:|
[V:3] z//|:"C"GA cd|"G"d2 fA:|
[V:4] z//|:"C"[Cc][Dd][Ff][Gg]|"G"[Gg]2 [Bb][Dd]:|
w:ha ha ha ha haa ha ha
W:Additional Lyrics
%%beginchordpro
"E"Foo.    Bar   "C#m"foo"G#m"bar.
"E"Foo. Bar"C#m"foo foo bar "G#m"foo.
%%endchordpro
[V:1] y//|:"C"EFAB|"G"B2 dF:|
[V:2] B,//|:"C"CD{E}FG|"G"G2 BD:|
[V:3] z//|:"C"GA cd|"G"d2 fA:|
[V:4] z//|:"C"[Cc][Dd][Ff][Gg]|"G"[Gg]2 [Bb][Dd]:|
%%beginchordpro
"E"Foo.    Bar   "C#m"foo"G#m"bar.
"E"Foo. Bar"C#m"foo foo bar "G#m"foo.
%%endchordpro
</textarea>

<div id="warnings"></div>
<hr>
<div id="paper"></div>
</body>
</html>
